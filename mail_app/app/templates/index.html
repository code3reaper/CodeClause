{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to MailApp!</h1>
    <p class="lead">A simple mail application to send emails easily.</p>
    {% if not current_user.is_authenticated %}
    <hr class="my-4">
    <p>Please <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('register') }}">register</a> to continue.</p>
    {% endif %}
</div>
{% endblock %}
